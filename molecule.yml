---
dependency:
  name: galaxy

driver:
  name: vagrant

vagrant:
  platforms:
    - name: centos7
      box: muxi/centos7
      box_url: http://vagrant.muxi.corp/centos-7.3-x86_64-virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: ntp
      ansible_groups:
        - group1

ansible:
  playbook: tests/playbook.yml

verifier:
  name: testinfra
